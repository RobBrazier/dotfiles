{{ $topgradeVersion := "10.3.1" -}}
.asdf:
  type: git-repo
  url: https://github.com/asdf-vm/asdf.git

.config/nvim/init.lua:
  type: file
  url: https://raw.githubusercontent.com/nvim-lua/kickstart.nvim/master/init.lua
  refreshPeriod: 168h

.mozilla/extensions/{ec8030f7-c20a-464f-9b0e-13a3a9e97384}/frankerfacez@frankerfacez.com.xpi:
  type: file
  url: https://cdn.frankerfacez.com/script/frankerfacez-4.0-an+fx.xpi

.mozilla/extensions/{ec8030f7-c20a-464f-9b0e-13a3a9e97384}/mogultv@mogultv.org.xpi:
  type: file
  url: https://v2.truffle.vip/firefox/latest.xpi

.local/bin/pfetch:
  type: file
  url: https://github.com/dylanaraps/pfetch/raw/master/pfetch
  refreshPeriod: 168h
  executable: true

.local/bin/topgrade:
  type: file
  url: https://github.com/topgrade-rs/topgrade/releases/download/v{{ $topgradeVersion }}/topgrade-v{{ $topgradeVersion }}-x86_64-unknown-linux-gnu.tar.gz
  executable: true
  filter:
    command: tar
    args:
      - --extract
      - --file
      - /dev/stdin
      - --gzip
      - --to-stdout
      - topgrade

{{ $root := .}}
{{ range $font := .nerdfonts.fonts }}
.local/share/fonts/NerdFonts/{{ $font }}:
  type: archive
  exact: true
  url: https://github.com/ryanoasis/nerd-fonts/releases/download/v{{ $root.nerdfonts.version }}/{{ $font }}.zip
  exclude:
    - "*Windows Compatible*.ttf"
    - "*Windows Compatible*.otf"
    - "LICENSE"
    - "*.txt"
    - "*.md"
{{ end }}