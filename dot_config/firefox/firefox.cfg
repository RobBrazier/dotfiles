// IMPORTANT: Start your code on the 2nd line
// Disable Pocket
lockPref('extensions.pocket.enabled', false);

// Disable Autofill
defaultPref('extensions.formautofill.creditCards.enabled', false);
defaultPref('extensions.formautofill.addresses.enabled', false);
defaultPref('dom.forms.autocomplete.formautofill', false);
defaultPref('services.sync.engine.passwords', false);
defaultPref('signon.autofillForms', false);
defaultPref('signon.rememberSignons', false);

// Disable Firefox Analytics
lockPref('app.shield.optoutstudies.enabled', false);
lockPref('datareporting.healthreport.uploadEnabled', false);

// Tracking Protection
pref('privacy.trackingprotection.enabled', true);
pref('privacy.trackingprotection.fingerprinting.enabled', true);
pref('privacy.trackingprotection.pbmode.enabled', true);
pref('privacy.trackingprotection.socialtracking.enabled', true);

// New Tab Page
lockPref('browser.newtabpage.activity-stream.feeds.topsites', false);
lockPref('browser.newtabpage.activity-stream.feeds.section.topstories', false);
lockPref('browser.newtabpage.activity-stream.feeds.section.highlights', false);
lockPref('browser.newtabpage.activity-stream.feeds.snippets', false);

// Bookmarks Bar
defaultPref('browser.toolbars.bookmarks.visibility', 'always');
